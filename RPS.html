<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Javascript Game</title>
 	<meta charset="UTF-8"/>
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="RPS.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="mainContainer">
		<div id="titleScore">
			<p>Current Score</p>
			<p>You Enemy</p>
			<p id="score">0 : 0</p>
			<p id="result">Make your choice by clicking buttons below!</p>
		</div>
		<!-- RPS Buttons -->
		<div id="buttonsRPS">
			<button type="button" class="button" id="rock">Rock</button>
			<button type="button" class="button" id="paper">Paper</button>
			<button type="button" class="button" id="scissors">Scissors</button>
		</div>
		<div id="playAgain">
			<button type="button" class="button" id="again">Play again?</button>
		</div>
	</div>
 	<script src="RPSNew.js" type="text/javascript"></script>
</body>
</html>
